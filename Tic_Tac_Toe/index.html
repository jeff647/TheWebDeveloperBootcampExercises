<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td>1-1</td>
        <td class="mid_col">1-2</td>
        <td>1-3</td>
      </tr>
      <tr class="mid_row">
        <td>2-1</td>
        <td class="mid_col">2-2</td>
        <td>2-3</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td class="mid_col">3-2</td>
        <td>3-3</td>
      </tr>
    </table>
  </body>
</html>
